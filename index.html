    <main class="main">

        <div class="img">
            <img class="phulkuri" src="img/er34433main.png" alt="">

        <div class="counter">

            <div class="counter-box">

             <!---------Hours-------->
            <div class="counter-box">
                <h4 class="hours">30</h4>

            </div>
             <!----------Minutes--------->

                 <h4 class="minites">44</h4>
                 <span>minutes</span>
             </div>
              <!----------Minutes--------->
              <div class="counter-box">
                <h4 class="seconds">00</h4>

             </div>
        </div>
    </main>
